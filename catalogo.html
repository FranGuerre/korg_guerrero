<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/style.css">
  <title></title>
</head>

<body>
  <header>
    <nav>
      <!--Header superior!-->
      <div class="header-contenedor background-1">
        <div class="header-superior width-pagina">
          <a href="acerca.html"><span>Acerca de KORG</span></a>
          <!--Buscador!-->
          <div class="buscador">
            <input type="text" name="buscador" value="">
            <button type="button" name="button"><img src="/img/iconos/icono-lupa.png" alt="Lupa del buscador"></button>
          </div>
          <!--Lista de redes sociales!-->
          <ul class="header-superior__redes">
            <li><a href="https://www.youtube.com/user/korglatinoamerica" target="_blank"><img src="img/iconos/logo-youtube-negro.png" alt="Logo de Youtube" class="redes__icono-header"></a></li>
            <li><a href="https://www.instagram.com/korglatinoamerica/" target="_blank"><img src="img/iconos/logo-instagram-negro.png" alt="Logo de Instagram" class="redes__icono-header"></a></li>
            <li><a href="https://www.facebook.com/KORGlatinoamerica/" target="_blank"><img src="img/iconos/logo-facebook-negro.png" alt="Logo de Facebook" class="redes__icono-header"></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="main-contenedor width-pagina">
    <!--Header inferior. Logo y menu de navegación!-->
    <section>
      <div class="main-header">
        <div class="menu">
          <a href="index.html"><img src="/img/iconos/korg-chico.png" alt="Logo de Korg" class="logo menu__logo"></a>
          <ul class="menu__links">
            <!-- <li class="link"><a href="index.html">Inicio</a></li> -->
            <li class="link"><a href="catalogo.html">Catálogo General</a></li>
            <li class="link"><a href="soporte.html">Soporte</a></li>
          </ul>
        </div>
        <div class="main-header__presentacion">
          <span class="presentacion__texto">
            <h2>Recorré nuestro vasto catálogo de sintetizadores clásicos e innovadores.</h2>
          </span>
        </div>
      </div>
    </section>
    <!-- catálogo -->
    <section>
      <div class="catalogo-contenedor" id="catalogo">
              <ul class="solapas">
                <li class="solapa" id="solapa-1" >
                  <div class="solapa__nombre">
                    <h3>workstation</h3>
                  </div>
                  <ul class="solapa__contenido">
                  </ul>
                </li>
                <li class="solapa mostrar-solapa" id="solapa-2">
                  <div class="solapa__nombre borde-solapa-activa">
                    <h3>analógico</h3>
                  </div>
                  <ul class="solapa__contenido">
                  </ul>
                </li>
                <li class="solapa" id="solapa-3">
                  <div class="solapa__nombre">
                    <h3>digital</h3>
                  </div>
                  <ul class="solapa__contenido">
                  </ul>
                </li>
                <li class="solapa" id="solapa-4">
                  <div class="solapa__nombre">
                    <h3>software</h3>
                  </div>
                  <ul class="solapa__contenido">
                  </ul>
                </li>
              </ul>
            </ul>
          </div>
    </section>
    <!-- reproductor de videos -->
    <section>
      <div class="reproductor">
        <div class="reproductor__video-principal">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/f_pEXrvvDLg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <ul class="reproductor__lista-videos">
          <li class="lista-videos__video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/O1hDLgkmDcU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </li>
          <li class="lista-videos__video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YIUcG8Ay14M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </li>
          <li class="lista-videos__video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/6PuMIAvJsrw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </li>
          <li class="lista-videos__video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4nZUrRQgX84" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </li>

        </ul>
      </div>
    </section>
  </main>
  <footer class="background-1">
    <nav>
      <div class="footer-contenedor width-pagina">
        <div class="footer-contenedor__contenido">
          <a href="acerca.html"><span class="acerca-footer">Acerca de KORG</span></a>
          <!--Lista de redes sociales!-->
          <ul class="footer-contenedor__redes">
            <li><a href="https://www.youtube.com/user/korglatinoamerica" target="_blank"><img src="img/iconos/logo-youtube-negro.png" alt="Logo de Youtube" class="redes__icono-footer"></a></li>
            <li><a href="https://www.instagram.com/korglatinoamerica/" target="_blank"><img src="img/iconos/logo-instagram-negro.png" alt="Logo de Instagram" class="redes__icono-footer"></a></li>
            <li><a href="https://www.facebook.com/KORGlatinoamerica/" target="_blank"><img src="img/iconos/logo-facebook-negro.png" alt="Logo de Facebook" class="redes__icono-footer"></a></li>
          </ul>
          <a href="index.html"><img src="/img/iconos/korg-chico.png" alt="Logo de Korg" class="logo logo-footer"></a>
        </div>
        <div class="footer-contenedor__pie">
          <span>Copyright © 2021 KORG Inc. All Rights Reserved.</span>
        </div>
      </div>
    </nav>
  </footer>
  <script type="text/javascript" src="script/script.js">

  </script>
</body>

</html>
